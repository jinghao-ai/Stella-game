        /* æŠ˜å åˆ€ */
        .folding-knife {

        .s-blade {

        /* æ”¶é›†æ¡† */
        .collection-frame {

        }
        
        .collection-item img {

        }
        
        /* æ”¶é›†æŒ‡ç¤º */
        .collect-hint {
            position: absolute;
            bottom: 20px;

            background-color: rgba(0, 0, 0, 0.7);

            border-radius: 20px;

        .collect-hint.show {

        /* é“å…·æ”¶é›†çŠ¶æ€ */
        .prop.collected {

        }
        
        /* å®Œæˆæç¤º */
        .completion-message {
            position: absolute;

            text-align: center;
            display: none;

        }
        
        .completion-message.show {

        }
        
        .completion-message h2 {

        }
        
        /* åŠ¨ç”» */
        @keyframes pulse {
            0% { border-color: rgba(255, 255, 255, 0.3); }

            100% { border-color: rgba(255, 255, 255, 0.3); }

        @keyframes fadeIn {

        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 850px) {

            }

            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <!-- æœ¨å­åœ°é¢ -->
        <div class="wooden-floor">
            <div class="wood-grain"></div>
        </div>
        
        <!-- è¡€è¿¹ -->
        <div class="blood-pool">
            <div class="blood-drops" id="bloodDrops"></div>
        </div>
        
        <!-- æ—¥è®°æœ¬é“å…· -->
        <div class="prop journal" id="journal">
            <div class="journal-cover">
                <div class="journal-spine"></div>
                <div class="journal-title">æ—¥è®°</div>
                <div class="journal-pages"></div>
            </div>
        </div>
        
        <!-- æŠ˜å åˆ€é“å…· -->
        <div class="prop folding-knife" id="knife">
            <div class="knife-blade">
                <div class="s-blade"></div>
            </div>
            <div class="knife-handle">
                <div class="handle-rivets">
                    <div class="rivet" style="left: 15px;"></div>
                    <div class="rivet" style="left: 35px;"></div>
                    <div class="rivet" style="right: 15px;"></div>
                </div>
            </div>
        </div>
        
        <!-- æ”¶é›†æ¡† -->
        <div class="collection-frame" id="collectionFrame">
            <div class="collection-title">æ”¶é›†çš„ç‰©å“</div>
            <div class="collection-items">
                <div class="collection-item" id="journalIcon">ğŸ““</div>
                <div class="collection-item" id="knifeIcon">ğŸ”ª</div>
            </div>
        </div>
        
        <!-- æ”¶é›†æç¤º -->
        <div class="collect-hint" id="collectHint">ç‚¹å‡»é“å…·è¿›è¡Œæ”¶é›†</div>
        
        <!-- å®Œæˆæç¤º -->
        <div class="completion-message" id="completionMessage">
            <h2>é“å…·æ”¶é›†å®Œæˆï¼</h2>
            <p>æ—¥è®°æœ¬å’ŒæŠ˜å åˆ€å·²æˆåŠŸæ”¶é›†ã€‚</p>
            <p>è¿™äº›é“å…·å°†è¿æ¥åˆ°æ¸¸æˆçš„ä¸»æ”¶é›†ç³»ç»Ÿä¸­ã€‚</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // è·å–DOMå…ƒç´ 
            const journal = document.getElementById('journal');
            const knife = document.getElementById('knife');
            const collectionFrame = document.getElementById('collectionFrame');
            const collectHint = document.getElementById('collectHint');
            const completionMessage = document.getElementById('completionMessage');
            const journalIcon = document.getElementById('journalIcon');
            const knifeIcon = document.getElementById('knifeIcon');
            const bloodDrops = document.getElementById('bloodDrops');
            
            // ç”Ÿæˆéšæœºè¡€æ»´
            function createBloodDrops() {
                for (let i = 0; i < 40; i++) { // å¢åŠ è¡€æ»´æ•°é‡ä»¥é€‚åº”æ›´å¤§çš„è¡€è¿¹èŒƒå›´
                    const drop = document.createElement('div');
                    drop.className = 'blood-drop';
                    
                    // éšæœºä½ç½®
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    
                    // éšæœºå¤§å°
                    const size = 5 + Math.random() * 20;
                    
                    drop.style.left = `${x}%`;
                    drop.style.top = `${y}%`;
                    drop.style.width = `${size}px`;
                    drop.style.height = `${size}px`;
                    
                    bloodDrops.appendChild(drop);
                }
            }
            
            // åˆå§‹åŒ–è¡€æ»´
            createBloodDrops();
            
            // é“å…·æ”¶é›†çŠ¶æ€
            let journalCollected = false;
            let knifeCollected = false;
            let collectionActive = false;
            
            // æ˜¾ç¤ºæ”¶é›†æç¤º
            function showCollectHint() {
                collectHint.classList.add('show');
                setTimeout(() => {
                    collectHint.classList.remove('show');
                }, 3000);
            }
            
            // æ˜¾ç¤ºæ”¶é›†æ¡†
            function showCollectionFrame() {
                if (!collectionActive) {
                    collectionFrame.classList.add('active');
                    collectionActive = true;
                    
                    // 5ç§’åè‡ªåŠ¨éšè—æ”¶é›†æ¡†
                    setTimeout(() => {
                        collectionFrame.classList.remove('active');
                        collectionActive = false;
                    }, 5000);
                }
            }
            
            // æ”¶é›†é“å…·
            function collectProp(propType) {
                if (propType === 'journal' && !journalCollected) {
                    journal.classList.add('collected');
                    journalIcon.style.color = '#4CAF50';
                    journalCollected = true;
                } else if (propType === 'knife' && !knifeCollected) {
                    knife.classList.add('collected');
                    knifeIcon.style.color = '#4CAF50';
                    knifeCollected = true;
                }
                
                // æ˜¾ç¤ºæ”¶é›†æ¡†
                showCollectionFrame();
                
                // æ£€æŸ¥æ˜¯å¦å…¨éƒ¨æ”¶é›†å®Œæˆ
                if (journalCollected && knifeCollected) {
                    setTimeout(() => {
                        completionMessage.classList.add('show');
                    }, 1000);
                }
            }
            
            // ç»‘å®šäº‹ä»¶
            journal.addEventListener('click', () => collectProp('journal'));
            knife.addEventListener('click', () => collectProp('knife'));
            
            // åˆå§‹æ˜¾ç¤ºæç¤º
            setTimeout(showCollectHint, 1000);
            
            // æ·»åŠ é”®ç›˜å¿«æ·é”®æ”¯æŒ
            document.addEventListener('keydown', function(event) {
                // æŒ‰1é”®æ”¶é›†æ—¥è®°æœ¬
                if (event.code === 'Digit1') {
                    collectProp('journal');
                }
                
                // æŒ‰2é”®æ”¶é›†æŠ˜å åˆ€
                if (event.code === 'Digit2') {
                    collectProp('knife');
                }
            });
        });
    </script>

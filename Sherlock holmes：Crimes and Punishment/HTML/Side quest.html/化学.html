<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>化学药剂制备实验</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c1a2d 0%, #1a3a5f 100%);
            color: #e0f7ff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .experiment-area {
            flex: 1;
            width: 100%;
            background: rgba(16, 32, 58, 0.7);
            display: flex;
            flex-direction: column;
        }
        
        .area-title {
            font-size: 1.8rem;
            color: #4fc3f7;
            padding: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: rgba(10, 20, 40, 0.8);
        }
        
        .area-title i {
            font-size: 2rem;
        }
        
        .lab-table {
            flex: 1;
            background: #6d4c41;
            margin: 20px;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.7), 
                0 0 0 12px #4e342e,
                inset 0 5px 15px rgba(255, 255, 255, 0.1);
            position: relative;
            border: 3px solid #8d6e63;
            transform: perspective(1000px) rotateX(2deg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
        }
        
        .lab-table:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to bottom, #a67c52, #5d4037);
            border-radius: 12px 12px 0 0;
            z-index: 2;
        }
        
        .lab-table:after {
            content: '';
            position: absolute;
            bottom: -25px;
            left: 5%;
            width: 90%;
            height: 25px;
            background: #3e2723;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        
        .table-legs {
            position: absolute;
            bottom: -40px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        
        .table-leg {
            width: 20px;
            height: 40px;
            background: #3e2723;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .experiment-equipment {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .test-tubes-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .test-tube-rack {
            display: flex;
            gap: 15px;
            padding: 10px 20px;
            background: #654321;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .test-tube {
            width: 30px;
            height: 100px;
            position: relative;
            cursor: grab;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        .test-tube:hover {
            transform: translateY(-5px);
        }
        
        .test-tube.dragging {
            opacity: 0.7;
            cursor: grabbing;
        }
        
        .tube-label {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 8px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            min-width: 25px;
            text-align: center;
            z-index: 10;
        }
        
        .tube-body {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0 0 5px 5px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .tube-liquid {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            transition: height 0.5s ease;
            border-radius: 0 0 4px 4px;
        }
        
        .tube-stand {
            position: absolute;
            bottom: -8px;
            width: 100%;
            height: 8px;
            background: #5d4037;
            border-radius: 2px;
        }
        
        .flask-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .conical-flask {
            width: 100px;
            height: 150px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px 10px 50px 50px;
            clip-path: polygon(30% 0, 70% 0, 85% 100%, 15% 100%);
        }
        
        .flask-neck {
            position: absolute;
            top: 0;
            left: 30%;
            width: 40%;
            height: 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            z-index: 2;
        }
        
        .flask-mixture {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            transition: height 1s ease, background 0.5s ease;
            border-radius: 0 0 50px 50px;
        }
        
        .flask-label {
            font-size: 1.3rem;
            color: #a5d8ff;
            margin-top: 15px;
            font-weight: bold;
        }
        
        .document-on-table {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 300px;
        }
        
        .document-preview {
            background: #f5f2e0;
            color: #333;
            border-radius: 15px;
            padding: 20px;
            height: 300px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 8px solid #8b7355;
            position: relative;
            overflow: hidden;
            transform: perspective(1000px) rotateX(5deg) rotateY(-5deg);
        }
        
        .document-preview:hover {
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .document-title {
            font-size: 1.4rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
            text-decoration: underline;
        }
        
        .instructions-list {
            list-style-type: decimal;
            padding-left: 20px;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .instructions-list li {
            margin-bottom: 8px;
        }
        
        .instructions-image {
            text-align: center;
            margin-top: 15px;
            font-size: 1rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .instructions-arrow {
            font-size: 1.5rem;
            color: #2c3e50;
            margin: 0 5px;
        }
        
        .sequence-area {
            background: rgba(30, 50, 80, 0.6);
            border-radius: 15px;
            padding: 20px;
            margin: 0 20px 20px 20px;
        }
        
        .sequence-title {
            font-size: 1.4rem;
            color: #4fc3f7;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sequence-display {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            min-height: 60px;
            padding: 15px;
            background: rgba(10, 20, 40, 0.5);
            border-radius: 10px;
            border: 1px dashed #3a6ea5;
        }
        
        .sequence-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .sequence-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid white;
        }
        
        .sequence-number {
            font-size: 1.1rem;
            font-weight: bold;
            color: #a5d8ff;
        }
        
        .results-panel {
            background: rgba(30, 50, 80, 0.8);
            border-radius: 15px;
            padding: 25px;
            margin: 0 20px 20px 20px;
            display: none;
        }
        
        .results-title {
            font-size: 1.6rem;
            color: #4fc3f7;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .results-content {
            line-height: 1.7;
            font-size: 1.1rem;
            color: #e0f7ff;
        }
        
        .results-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #2980b9, #1c5a7a);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }
        
        .btn-success:hover {
            background: linear-gradient(135deg, #27ae60, #219653);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0 20px 20px 20px;
        }
        
        .color-formula {
            font-size: 1.2rem;
            margin-top: 20px;
            padding: 15px;
            background: rgba(10, 20, 40, 0.5);
            border-radius: 10px;
            border-left: 5px solid #4fc3f7;
        }
        
        .dragover {
            border: 3px dashed #4fc3f7 !important;
            background: rgba(79, 195, 247, 0.1) !important;
        }
        
        .fullscreen-document {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        
        .document-content {
            background: #f5f2e0;
            color: #333;
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 40px;
            position: relative;
            border: 15px solid #8b7355;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
        }
        
        .close-document {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 1;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }
        
        /* 图片样式 */
        .document-image {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: block;
            border: 2px solid #8b7355;
            border-radius: 8px;
        }
        
        @media (max-width: 1100px) {
            .lab-table {
                flex-direction: column;
                min-height: 500px;
            }
            
            .document-on-table {
                max-width: 100%;
                width: 100%;
            }
            
            .document-preview {
                height: 200px;
            }
        }
        
        @media (max-width: 700px) {
            .test-tube-rack {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .test-tube {
                width: 25px;
                height: 80px;
            }
            
            .conical-flask {
                width: 80px;
                height: 120px;
            }
            
            .lab-table {
                padding: 20px;
                min-height: 450px;
            }
            
            .document-preview {
                height: 180px;
                padding: 15px;
            }
            
            .document-title {
                font-size: 1.2rem;
            }
            
            .instructions-list {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="experiment-area">
            <h2 class="area-title"><i class="fas fa-vial"></i> 实验工作台</h2>
            
            <div class="lab-table">
                <div class="table-legs">
                    <div class="table-leg"></div>
                    <div class="table-leg"></div>
                </div>
                
                <div class="experiment-equipment">
                    <div class="test-tubes-container">
                        <div class="test-tube-rack">
                            <!-- 试管将通过JS动态生成 -->
                        </div>
                    </div>
                    
                    <div class="flask-area">
                        <div class="conical-flask" id="flask">
                            <div class="flask-neck"></div>
                            <div class="flask-mixture" id="mixture"></div>
                        </div>
                        <div class="flask-label">混合锥形瓶</div>
                    </div>
                </div>
                
                <div class="document-on-table">
                    <div class="document-preview" id="document-preview">
                        <h3 class="document-title">实验说明书</h3>
                        <ol class="instructions-list">
                            <li>穿戴实验室防护装备</li>
                            <li>检查试剂有效期</li>
                            <li>按顺序添加试剂</li>
                            <li>观察颜色变化</li>
                            <li>等待反应完成</li>
                            <li>验证实验结果</li>
                        </ol>
                        
                        <div class="instructions-image">
                            正确顺序：
                            <span style="color:#1e90ff">1</span>
                            <i class="fas fa-arrow-right instructions-arrow"></i>
                            <span style="color:#32cd32">2</span>
                            <i class="fas fa-arrow-right instructions-arrow"></i>
                            <span style="color:#1e90ff">3</span>
                            <i class="fas fa-arrow-right instructions-arrow"></i>
                            <span style="color:#ffa500">4</span>
                            <i class="fas fa-arrow-right instructions-arrow"></i>
                            <span style="color:#c0c0c0">5</span>
                            <i class="fas fa-arrow-right instructions-arrow"></i>
                            <span style="color:#ffa500">6</span>
                            <i class="fas fa-arrow-right instructions-arrow"></i>
                            <span style="color:#c0c0c0">7</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="sequence-area">
                <h3 class="sequence-title"><i class="fas fa-list-ol"></i> 添加顺序</h3>
                <div class="sequence-display" id="sequence-display">
                    <div class="empty-sequence">暂无添加，请将试管拖拽到锥形瓶中</div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" id="check-btn">
                    <i class="fas fa-check-circle"></i> 验证顺序
                </button>
                <button class="btn btn-secondary" id="reset-btn">
                    <i class="fas fa-redo"></i> 重新开始
                </button>
            </div>
            
            <div class="results-panel" id="results-panel">
                <h3 class="results-title"><i class="fas fa-file-alt"></i> 实验结果</h3>
                <div class="results-content" id="results-content"></div>
                
                <div class="color-formula" id="color-formula"></div>
                
                <div class="results-actions">
                    <button class="btn btn-success" id="return-btn">
                        <i class="fas fa-arrow-left"></i> 返回实验
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="fullscreen-document" id="fullscreen-document">
        <div class="document-content">
            <div class="close-btn" id="close-document-btn">
                <i class="fas fa-times"></i>
            </div>
            <div class="close-document" id="close-document-area"></div>
            
            <h2 style="font-size: 2.2rem; color: #2c3e50; text-align: center; margin-bottom: 25px;">实验说明书</h2>
            
            <!-- 图片区域 -->
            <div style="text-align: center; margin-bottom: 30px;">
                <div style="display: inline-block; background: #f5f2e0; padding: 20px; border-radius: 10px; border: 2px solid #8b7355;">
                    <div style="font-size: 1.5rem; color: #2c3e50; margin-bottom: 15px; font-weight: bold;">试剂添加顺序</div>
                    <div style="font-size: 2.5rem; color: #2c3e50; font-weight: bold; letter-spacing: 10px;">
                        1 → 2 → 3 → 4 → 5 → 6 → 7
                    </div>
                </div>
            </div>
            
            <!-- 颜色混合公式区 -->
            <div style="background: #e8f4fc; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                <h3 style="color: #2c3e50; margin-bottom: 15px; font-size: 1.5rem;">颜色混合公式</h3>
                <div style="font-size: 1.3rem; line-height: 1.6; color: #333;">
                    <p><span style="color:#1e90ff">蓝色试剂 + 绿色试剂 + 蓝色试剂 + 橙色试剂 + 无色试剂 + 橙色试剂 + 无色试剂</span></p>
                    <p style="text-align: center; margin: 10px 0; font-size: 1.5rem;">=</p>
                    <p><span style="color:#ffd700">去除墨迹药剂（黄色）</span></p>
                </div>
            </div>
            
            <!-- 实验说明 -->
            <div style="background: #fff8e1; padding: 15px; border-radius: 10px;">
                <p style="color: #2c3e50; font-size: 1.2rem; line-height: 1.6; text-align: center;">
                    请按照上述顺序依次将试剂添加到锥形瓶中
                </p>
            </div>
        </div>
    </div>

    <script>
        // 定义试管数据 - 根据用户要求修改
        const testTubes = [
            { id: 1, color: "#ffd700", name: "黄色试剂", height: "85%" },
            { id: 2, color: "#ffd700", name: "黄色试剂", height: "75%" },
            { id: 3, color: "#c0c0c0", name: "无色试剂", height: "80%" },
            { id: 4, color: "#c0c0c0", name: "无色试剂", height: "70%" },
            { id: 5, color: "#00008b", name: "深蓝色试剂", height: "90%" },
            { id: 6, color: "#00008b", name: "深蓝色试剂", height: "65%" },
            { id: 7, color: "#32cd32", name: "绿色试剂", height: "60%" }
        ];

        // 正确的顺序 - 根据用户要求修改：蓝(1) -> 绿(2) -> 蓝(3) -> 橙(4) -> 无色(5) -> 橙(6) -> 无色(7)
        // 注意：由于试管中没有橙色，我们将使用黄色试管代表橙色
        const correctOrder = [5, 7, 6, 1, 3, 2, 4];
        
        // 当前添加的顺序
        let addedSequence = [];
        // 当前混合颜色
        let currentMixtureColor = null;
        // 混合颜色高度
        let mixtureHeight = 0;

        // 初始化试管
        function initTestTubes() {
            const tubesContainer = document.querySelector('.test-tube-rack');
            tubesContainer.innerHTML = '';
            
            testTubes.forEach(tube => {
                const tubeElement = document.createElement('div');
                tubeElement.className = 'test-tube';
                tubeElement.id = `tube-${tube.id}`;
                tubeElement.draggable = true;
                tubeElement.dataset.id = tube.id;
                tubeElement.dataset.color = tube.color;
                tubeElement.dataset.name = tube.name;
                
                tubeElement.innerHTML = `
                    <div class="tube-label">${tube.id}</div>
                    <div class="tube-body">
                        <div class="tube-liquid" style="background-color: ${tube.color}; height: ${tube.height};"></div>
                    </div>
                    <div class="tube-stand"></div>
                `;
                
                // 添加拖拽事件
                tubeElement.addEventListener('dragstart', handleDragStart);
                tubesContainer.appendChild(tubeElement);
            });
            
            // 初始化锥形瓶
            const flask = document.getElementById('flask');
            flask.addEventListener('dragover', handleDragOver);
            flask.addEventListener('drop', handleDrop);
            flask.addEventListener('dragleave', handleDragLeave);
        }

        // 拖拽开始
        function handleDragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.dataset.id);
            e.target.classList.add('dragging');
        }

        // 拖拽到锥形瓶上
        function handleDragOver(e) {
            e.preventDefault();
            e.target.classList.add('dragover');
        }

        // 拖拽离开锥形瓶
        function handleDragLeave(e) {
            e.target.classList.remove('dragover');
        }

        // 放入锥形瓶
        function handleDrop(e) {
            e.preventDefault();
            e.target.classList.remove('dragover');
            
            const tubeId = parseInt(e.dataTransfer.getData('text/plain'));
            const draggingElement = document.querySelector('.test-tube.dragging');
            
            if (draggingElement) {
                draggingElement.classList.remove('dragging');
            }
            
            // 如果已经添加过该试管，则忽略
            if (addedSequence.includes(tubeId)) {
                alert(`试管 ${tubeId} 已经添加过了！`);
                return;
            }
            
            // 添加到序列
            addToSequence(tubeId);
        }

        // 添加到序列
        function addToSequence(tubeId) {
            addedSequence.push(tubeId);
            
            // 更新序列显示
            updateSequenceDisplay();
            
            // 获取试管信息
            const tube = testTubes.find(t => t.id === tubeId);
            
            // 更新混合颜色
            updateMixtureColor(tube.color);
            
            // 更新混合液高度
            mixtureHeight += 12;
            document.getElementById('mixture').style.height = `${mixtureHeight}%`;
        }

        // 更新序列显示
        function updateSequenceDisplay() {
            const sequenceDisplay = document.getElementById('sequence-display');
            
            if (addedSequence.length === 0) {
                sequenceDisplay.innerHTML = '<div class="empty-sequence">暂无添加，请将试管拖拽到锥形瓶中</div>';
                return;
            }
            
            sequenceDisplay.innerHTML = '';
            
            addedSequence.forEach((tubeId, index) => {
                const tube = testTubes.find(t => t.id === tubeId);
                const sequenceItem = document.createElement('div');
                sequenceItem.className = 'sequence-item';
                
                sequenceItem.innerHTML = `
                    <div class="sequence-color" style="background-color: ${tube.color};"></div>
                    <div class="sequence-number">${index + 1}</div>
                `;
                
                sequenceDisplay.appendChild(sequenceItem);
            });
        }

        // 更新混合颜色
        function updateMixtureColor(newColor) {
            if (!currentMixtureColor) {
                currentMixtureColor = newColor;
            } else {
                // 简单的颜色混合算法
                const mixColor = blendColors(currentMixtureColor, newColor);
                currentMixtureColor = mixColor;
            }
            
            document.getElementById('mixture').style.backgroundColor = currentMixtureColor;
        }

        // 简单的颜色混合函数
        function blendColors(color1, color2) {
            // 将十六进制颜色转换为RGB
            const r1 = parseInt(color1.substring(1, 3), 16);
            const g1 = parseInt(color1.substring(3, 5), 16);
            const b1 = parseInt(color1.substring(5, 7), 16);
            
            const r2 = parseInt(color2.substring(1, 3), 16);
            const g2 = parseInt(color2.substring(3, 5), 16);
            const b2 = parseInt(color2.substring(5, 7), 16);
            
            // 计算平均值
            const r = Math.floor((r1 + r2) / 2);
            const g = Math.floor((g1 + g2) / 2);
            const b = Math.floor((b1 + b2) / 2);
            
            // 转换回十六进制
            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }

        // 验证顺序
        function checkSequence() {
            const resultsPanel = document.getElementById('results-panel');
            const resultsContent = document.getElementById('results-content');
            const colorFormula = document.getElementById('color-formula');
            
            if (addedSequence.length !== correctOrder.length) {
                resultsContent.innerHTML = `
                    <p><i class="fas fa-exclamation-triangle"></i> <strong>错误！</strong> 您只添加了 ${addedSequence.length} 种试剂，但正确顺序需要添加 ${correctOrder.length} 种试剂。</p>
                    <p>请按照说明书中的顺序将所有试剂添加到锥形瓶中。</p>
                `;
                
                colorFormula.innerHTML = `<strong>颜色混合公式：</strong> 未完成所有颜色混合，无法显示最终颜色公式。`;
                resultsPanel.style.display = 'block';
                return;
            }
            
            // 检查顺序是否正确
            let isCorrect = true;
            for (let i = 0; i < correctOrder.length; i++) {
                if (addedSequence[i] !== correctOrder[i]) {
                    isCorrect = false;
                    break;
                }
            }
            
            if (isCorrect) {
                // 正确顺序
                resultsContent.innerHTML = `
                    <p><i class="fas fa-check-circle"></i> <strong>恭喜！</strong> 您按照正确的顺序添加了所有试剂。</p>
                    <p>化学药剂制备成功！最终混合物为黄色，可以用于去除墨迹。</p>
                    <p><strong>添加顺序：</strong> ${addedSequence.map(id => {
                        const tube = testTubes.find(t => t.id === id);
                        // 根据正确顺序映射颜色名称
                        const colorNames = {
                            5: "蓝色", 7: "绿色", 6: "蓝色", 1: "橙色", 3: "无色", 2: "橙色", 4: "无色"
                        };
                        return `${colorNames[id]}试剂`;
                    }).join(' → ')}</p>
                    <p><strong>最终颜色：</strong> <span style="color:${currentMixtureColor}">黄色</span></p>
                `;
                
                // 显示颜色混合公式
                let formulaText = "颜色混合过程：";
                addedSequence.forEach((id, index) => {
                    const colorNames = {
                        5: "蓝色", 7: "绿色", 6: "蓝色", 1: "橙色", 3: "无色", 2: "橙色", 4: "无色"
                    };
                    formulaText += ` ${index > 0 ? '+' : ''} <span style="color:${testTubes.find(t => t.id === id).color}">${colorNames[id]}试剂</span>`;
                });
                formulaText += ` = <span style="color:${currentMixtureColor}">去除墨迹药剂</span>`;
                
                colorFormula.innerHTML = `<strong>颜色混合公式：</strong> ${formulaText}`;
                
            } else {
                // 错误顺序
                resultsContent.innerHTML = `
                    <p><i class="fas fa-times-circle"></i> <strong>错误！</strong> 您添加试剂的顺序不正确。</p>
                    <p><strong>您的顺序：</strong> ${addedSequence.map(id => id).join(' → ')}</p>
                    <p><strong>正确顺序：</strong> ${correctOrder.join(' → ')}</p>
                    <p>请点击"重新开始"按钮，然后按照正确顺序添加试剂。</p>
                `;
                
                colorFormula.innerHTML = `<strong>颜色混合公式：</strong> 顺序错误导致化学反应异常，无法生成有效药剂。`;
            }
            
            resultsPanel.style.display = 'block';
        }

        // 重新开始
        function resetExperiment() {
            addedSequence = [];
            currentMixtureColor = null;
            mixtureHeight = 0;
            
            document.getElementById('mixture').style.height = '0';
            document.getElementById('mixture').style.backgroundColor = 'transparent';
            document.getElementById('results-panel').style.display = 'none';
            
            updateSequenceDisplay();
        }

        // 显示详细说明书
        function showFullscreenDocument() {
            document.getElementById('fullscreen-document').style.display = 'flex';
        }

        // 关闭详细说明书
        function closeFullscreenDocument() {
            document.getElementById('fullscreen-document').style.display = 'none';
        }

        // 初始化事件监听
        function initEventListeners() {
            // 验证按钮
            document.getElementById('check-btn').addEventListener('click', checkSequence);
            
            // 重置按钮
            document.getElementById('reset-btn').addEventListener('click', resetExperiment);
            
            // 返回按钮
            document.getElementById('return-btn').addEventListener('click', () => {
                document.getElementById('results-panel').style.display = 'none';
            });
            
            // 说明书预览点击
            document.getElementById('document-preview').addEventListener('click', showFullscreenDocument);
            
            // 关闭详细说明书
            document.getElementById('close-document-btn').addEventListener('click', closeFullscreenDocument);
            document.getElementById('close-document-area').addEventListener('click', closeFullscreenDocument);
            
            // 允许通过ESC键关闭详细说明书
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeFullscreenDocument();
                }
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            initTestTubes();
            initEventListeners();
        });
    </script>

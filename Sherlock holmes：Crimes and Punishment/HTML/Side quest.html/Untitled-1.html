<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>辩论赛模拟器 - 审讯室场景版</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .debate-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        
        .debate-area {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex: 1;
            min-height: 0;
        }
        
        .team-area {
            flex: 1;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        
        .team-header {
            padding: 10px;
            color: white;
            text-align: center;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .team-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }
        
        .affirmative .team-header {
            background-color: #e74c3c;
        }
        
        .negative .team-header {
            background-color: #3498db;
        }
        
        .arguments {
            padding: 15px;
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-top: none;
            min-height: 0;
        }
        
        .argument {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }
        
        .affirmative .argument {
            background-color: #fadbd8;
            border-left: 4px solid #e74c3c;
        }
        
        .negative .argument {
            background-color: #d6eaf8;
            border-left: 4px solid #3498db;
        }
        
        .current-dialog {
            margin-top: 10px;
            padding: 15px;
            border-radius: 5px;
            min-height: 100px;
            border: 2px solid #ddd;
            background-color: #f9f9f9;
        }
        
        .affirmative .current-dialog {
            border-color: #e74c3c;
            background-color: #fef7f6;
        }
        
        .negative .current-dialog {
            border-color: #3498db;
            background-color: #f7fbfe;
        }
        
        .dialog-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 14px;
        }
        
        .dialog-content {
            min-height: 60px;
            padding: 10px;
            background-color: white;
            border-radius: 3px;
            border: 1px solid #eee;
        }
        
        .options-panel {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        
        .options-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .option-btn {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .option-btn:hover {
            background-color: #2980b9;
        }
        
        .option-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .victory-message {
            text-align: center;
            padding: 20px;
            background-color: #2ecc71;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        
        .controls {
            text-align: center;
            margin-top: 20px;
            flex-shrink: 0;
        }
        
        .control-btn {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .control-btn:hover {
            background-color: #27ae60;
        }
        
        .control-btn.reset {
            background-color: #e74c3c;
        }
        
        .control-btn.reset:hover {
            background-color: #c0392b;
        }
        
        .control-btn.interrogation {
            background-color: #9b59b6;
        }
        
        .control-btn.interrogation:hover {
            background-color: #8e44ad;
        }
        
        .rebuttal-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            z-index: 1000;
            width: 80%;
            max-width: 500px;
        }
        
        .dialog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .dialog-title-main {
            font-weight: bold;
            font-size: 18px;
        }
        
        .close-dialog {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #777;
        }
        
        .dialog-content-main {
            margin-bottom: 15px;
        }
        
        .dialog-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .dialog-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .dialog-btn.primary {
            background-color: #3498db;
            color: white;
        }
        
        .dialog-btn.secondary {
            background-color: #95a5a6;
            color: white;
        }
        
        .rebuttal-btn {
            margin-top: 8px;
            padding: 5px 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .rebuttal-btn:hover {
            background-color: #34495e;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
        }
        
        .rebuttal-option {
            margin: 5px 0;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .rebuttal-option:hover {
            background-color: #e9ecef;
        }
        
        /* 审讯室场景样式 */
        .interrogation-scene {
            display: none;
            padding: 20px;
            background-color: #2c3e50;
            border-radius: 10px;
            color: white;
            margin-top: 20px;
            flex-direction: column;
            min-height: 400px;
        }
        
        .interrogation-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #ecf0f1;
        }
        
        .interrogation-area {
            display: flex;
            flex: 1;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .interrogator, .suspect {
            flex: 1;
            background-color: #34495e;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .interrogator-header, .suspect-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #4a5f7a;
        }
        
        .interrogator-avatar, .suspect-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ecf0f1;
        }
        
        .interrogator-name, .suspect-name {
            font-size: 18px;
            font-weight: bold;
        }
        
        .interrogator-dialog, .suspect-dialog {
            flex: 1;
            padding: 15px;
            background-color: #2c3e50;
            border-radius: 5px;
            border: 1px solid #4a5f7a;
            overflow-y: auto;
            min-height: 200px;
        }
        
        .interrogation-controls {
            text-align: center;
            margin-top: 20px;
        }
        
        .interrogation-btn {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        
        .interrogation-btn:hover {
            background-color: #c0392b;
        }
        
        .interrogation-btn.continue {
            background-color: #3498db;
        }
        
        .interrogation-btn.continue:hover {
            background-color: #2980b9;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            max-width: 80%;
        }
        
        .interrogator-message {
            background-color: #3498db;
            align-self: flex-start;
        }
        
        .suspect-message {
            background-color: #e74c3c;
            align-self: flex-end;
            margin-left: auto;
        }
        
        @media (max-width: 768px) {
            .debate-area {
                flex-direction: column;
            }
            
            .options-container {
                flex-direction: column;
            }
            
            .rebuttal-dialog {
                width: 95%;
            }
            
            .control-btn {
                display: block;
                width: 100%;
                margin: 5px 0;
            }
            
            .interrogation-area {
                flex-direction: column;
            }
        }
    </style>
</head>

                    content: "AI作为工具，其价值取决于如何使用。历史上每一项重大技术都有风险，但人类通过伦理规范和法律法规成功驾驭了这些技术。"
                }
            ],
            // 审讯室对话数据
            interrogationDialogs: [
                {
                    speaker: "interrogator",
                    text: "好了，辩论已经结束。现在我们需要谈谈你在这场辩论中表现出的问题。"
                },
                {
                    speaker: "suspect",
                    text: "什么问题？我只是在表达我的观点。"
                },
                {
                    speaker: "interrogator",
                    text: "你的论点中存在多处逻辑漏洞，特别是关于AI可能导致大规模失业的部分。"
                },
                {
                    speaker: "suspect",
                    text: "那些都是基于实际研究和数据的论点。"
                },
                {
                    speaker: "interrogator",
                    text: "但你没有考虑到技术发展会创造新的就业机会，这是历史已经证明的事实。"
                },
                {
                    speaker: "suspect",
                    text: "也许你是对的，但我仍然担心AI可能带来的风险。"
                },
                {
                    speaker: "interrogator",
                    text: "合理的担忧是必要的，但过度悲观会阻碍技术进步。我们需要平衡风险和机遇。"
                },
                {
                    speaker: "suspect",
                    text: "我明白了。这场辩论确实让我重新思考了这个问题。"
                }
            ]
        };

        // 当前辩论状态
        let currentState = {
            selectedOptions: [],
            currentRound: 0,
            gameCompleted: false,
            currentSelectedOption: null,
            selectedRebuttal: null,
            interrogationStep: 0
        };
        
        // DOM元素
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const rebuttalBtn = document.getElementById('rebuttal-btn');
        const interrogationBtn = document.getElementById('interrogation-btn');
        const affirmativeArgs = document.getElementById('affirmative-arguments');
        const negativeArgs = document.getElementById('negative-arguments');
        const affirmativeOptions = document.getElementById('affirmative-options');
        const victoryMessage = document.getElementById('victory-message');
        const rebuttalDialog = document.getElementById('rebuttal-dialog');
        const dialogOverlay = document.getElementById('dialog-overlay');
        const closeDialog = document.getElementById('close-dialog');
        const cancelDialog = document.getElementById('cancel-dialog');
        const submitRebuttal = document.getElementById('submit-rebuttal');
        const rebuttalOptions = document.getElementById('rebuttal-options');
        const dialogContent = document.getElementById('dialog-content');
        const affirmativeCurrentContent = document.getElementById('affirmative-current-content');
        const negativeCurrentContent = document.getElementById('negative-current-content');
        const interrogationScene = document.getElementById('interrogation-scene');
        const interrogatorDialog = document.getElementById('interrogator-dialog');
        const suspectDialog = document.getElementById('suspect-dialog');
        const continueInterrogationBtn = document.getElementById('continue-interrogation');
        const backToDebateBtn = document.getElementById('back-to-debate');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 开始辩论按钮事件
            startBtn.addEventListener('click', startDebate);
            
            // 重置按钮事件
            resetBtn.addEventListener('click', resetDebate);
            
            // 反驳按钮事件
            rebuttalBtn.addEventListener('click', openRebuttalDialog);
            
            // 审讯室按钮事件
            interrogationBtn.addEventListener('click', showInterrogationScene);
            
            // 继续审讯按钮事件
            continueInterrogationBtn.addEventListener('click', continueInterrogation);
            
            // 返回辩论按钮事件
            backToDebateBtn.addEventListener('click', backToDebate);
            
            // 对话框事件
            closeDialog.addEventListener('click', closeRebuttalDialog);
            cancelDialog.addEventListener('click', closeRebuttalDialog);
            submitRebuttal.addEventListener('click', handleRebuttalSubmission);
            
            // 点击遮罩层关闭对话框
            dialogOverlay.addEventListener('click', closeRebuttalDialog);
        });
        
        // 开始辩论
        function startDebate() {
            resetDebate();
            createOptions();
            startBtn.disabled = true;
            rebuttalBtn.disabled = false;
            
            // 初始化当前论点对话框
            affirmativeCurrentContent.textContent = "请选择一个论点开始辩论...";
            negativeCurrentContent.textContent = "等待正方提出论点...";
        }
        
        // 创建选项按钮
        function createOptions() {
            affirmativeOptions.innerHTML = '';
            
            debateData.options.forEach(option => {
                const optionBtn = document.createElement('button');
                optionBtn.className = 'option-btn';
                optionBtn.textContent = option.text;
                optionBtn.dataset.id = option.id;
                
                optionBtn.addEventListener('click', function() {
                    handleOptionSelection(option);
                });
                
                affirmativeOptions.appendChild(optionBtn);
            });
        }
        
        // 处理选项选择
        function handleOptionSelection(option) {
            if (currentState.gameCompleted) return;
            
            // 记录当前选择的选项
            currentState.currentSelectedOption = option;
            
            // 禁用所有选项按钮
            const allOptionBtns = document.querySelectorAll('.option-btn');
            allOptionBtns.forEach(btn => {
                btn.disabled = true;
            });
            
            // 记录已选选项
            currentState.selectedOptions.push(option.id);
            
            // 更新当前论点对话框
            affirmativeCurrentContent.textContent = option.affirmative;
            
            // 添加正方论点到历史记录
            addArgument('affirmative', option.affirmative);
            
            // 稍作延迟后添加反方反驳
            setTimeout(() => {
                // 更新反方当前论点对话框
                negativeCurrentContent.textContent = option.negative;
                
                // 添加反方论点到历史记录
                addArgument('negative', option.negative);
                
                // 检查是否选择了正确选项
                if (option.correct) {
                    // 正确选项 - 进入下一阶段
                    setTimeout(() => {
                        addFinalOption();
                    }, 1000);
                } else {
                    // 错误选项 - 重新启用未选择的选项
                    setTimeout(() => {
                        enableRemainingOptions();
                    }, 1000);
                }
            }, 800);
        }
        
        // 启用剩余的选项
        function enableRemainingOptions() {
            const allOptionBtns = document.querySelectorAll('.option-btn');
            allOptionBtns.forEach(btn => {
                if (!currentState.selectedOptions.includes(parseInt(btn.dataset.id))) {
                    btn.disabled = false;
                }
            });
            
            // 重置当前论点对话框
            affirmativeCurrentContent.textContent = "请重新选择一个论点...";
            negativeCurrentContent.textContent = "等待正方重新选择论点...";
        }
        
        // 添加最终选项
        function addFinalOption() {
            const finalOptionBtn = document.createElement('button');
            finalOptionBtn.className = 'option-btn';
            finalOptionBtn.textContent = debateData.finalOption.text;
            finalOptionBtn.style.backgroundColor = '#2ecc71';
            
            finalOptionBtn.addEventListener('click', function() {
                // 禁用所有选项按钮
                const allOptionBtns = document.querySelectorAll('.option-btn');
                allOptionBtns.forEach(btn => {
                    btn.disabled = true;
                });
                
                // 更新正方当前论点对话框
                affirmativeCurrentContent.textContent = debateData.finalOption.affirmative;
                
                // 添加正方最终论点
                addArgument('affirmative', debateData.finalOption.affirmative);
                
                // 稍作延迟后添加反方最终反驳
                setTimeout(() => {
                    // 更新反方当前论点对话框
                    negativeCurrentContent.textContent = debateData.finalOption.negative;
                    
                    // 添加反方最终反驳
                    addArgument('negative', debateData.finalOption.negative);
                    
                    // 稍作延迟后显示胜利消息
                    setTimeout(() => {
                        victoryMessage.style.display = 'block';
                        currentState.gameCompleted = true;
                        rebuttalBtn.disabled = true;
                        // 显示返回审讯室按钮
                        interrogationBtn.style.display = 'inline-block';
                    }, 1000);
                }, 800);
            });
            
            affirmativeOptions.appendChild(finalOptionBtn);
            finalOptionBtn.disabled = false;
        }
        
        // 打开反驳对话框
        function openRebuttalDialog() {
            if (currentState.gameCompleted) return;
            
            // 清空之前的选项
            rebuttalOptions.innerHTML = '';
            
            // 添加反驳选项
            debateData.rebuttalOptions.forEach(option => {
                const optionEl = document.createElement('div');
                optionEl.className = 'rebuttal-option';
                optionEl.textContent = option.text;
                optionEl.dataset.id = option.id;
                
                optionEl.addEventListener('click', function() {
                    // 移除之前选中的样式
                    document.querySelectorAll('.rebuttal-option').forEach(el => {
                        el.style.backgroundColor = '#f8f9fa';
                    });
                    
                    // 添加选中样式
                    this.style.backgroundColor = '#3498db';
                    this.style.color = 'white';
                    
                    // 记录选中的反驳选项
                    currentState.selectedRebuttal = option;
                });
                
                rebuttalOptions.appendChild(optionEl);
            });
            
            // 显示对话框和遮罩层
            rebuttalDialog.style.display = 'block';
            dialogOverlay.style.display = 'block';
        }
        
        // 关闭反驳对话框
        function closeRebuttalDialog() {
            rebuttalDialog.style.display = 'none';
            dialogOverlay.style.display = 'none';
            currentState.selectedRebuttal = null;
        }
        
        // 处理反驳提交
        function handleRebuttalSubmission() {
            if (!currentState.selectedRebuttal) {
                alert('请先选择一个反驳策略！');
                return;
            }
            
            // 更新正方当前论点对话框
            affirmativeCurrentContent.textContent = currentState.selectedRebuttal.content;
            
            // 添加正方反驳论点
            addArgument('affirmative', currentState.selectedRebuttal.content);
            
            // 关闭对话框
            closeRebuttalDialog();
            
            // 稍作延迟后添加反方回应
            setTimeout(() => {
                let negativeResponse = "";
                
                // 根据当前选择的选项生成不同的反方回应
                if (currentState.currentSelectedOption) {
                    if (currentState.currentSelectedOption.correct) {
                        negativeResponse = "您的反驳有一定道理，但AI带来的系统性风险仍然不容忽视。我们需要更严格的监管框架。";
                    } else {
                        negativeResponse = "您的观点虽然有力，但未能完全解决AI可能带来的根本性问题。技术发展速度远超社会适应能力。";
                    }
                } else {
                    negativeResponse = "有趣的观点，但AI的风险远不止于此。我们需要更全面的风险评估。";
                }
                
                // 更新反方当前论点对话框
                negativeCurrentContent.textContent = negativeResponse;
                
                // 添加反方回应
                addArgument('negative', negativeResponse);
            }, 800);
        }
        
        // 显示审讯室场景
        function showInterrogationScene() {
            // 隐藏辩论区域和胜利消息
            document.querySelector('.debate-area').style.display = 'none';
            document.querySelector('.debate-info').style.display = 'none';
            victoryMessage.style.display = 'none';
            document.querySelector('.controls').style.display = 'none';
            
            // 显示审讯室场景
            interrogationScene.style.display = 'flex';
            
            // 重置审讯对话
            currentState.interrogationStep = 0;
            interrogatorDialog.innerHTML = '';
            suspectDialog.innerHTML = '';
            
            // 开始审讯对话
            continueInterrogation();
        }
        
        // 继续审讯
        function continueInterrogation() {
            if (currentState.interrogationStep >= debateData.interrogationDialogs.length) {
                // 审讯结束
                continueInterrogationBtn.disabled = true;
                return;
            }
            
            const dialog = debateData.interrogationDialogs[currentState.interrogationStep];
            const messageEl = document.createElement('div');
            messageEl.className = 'message';
            messageEl.textContent = dialog.text;
            
            if (dialog.speaker === 'interrogator') {
                messageEl.classList.add('interrogator-message');
                interrogatorDialog.appendChild(messageEl);
            } else {
                messageEl.classList.add('suspect-message');
                suspectDialog.appendChild(messageEl);
            }
            
            // 滚动到底部
            interrogatorDialog.scrollTop = interrogatorDialog.scrollHeight;
            suspectDialog.scrollTop = suspectDialog.scrollHeight;
            
            currentState.interrogationStep++;
            
            // 如果是最后一条消息，禁用继续按钮
            if (currentState.interrogationStep >= debateData.interrogationDialogs.length) {
                continueInterrogationBtn.disabled = true;
            }
        }
        
        // 返回辩论场景
        function backToDebate() {
            // 隐藏审讯室场景
            interrogationScene.style.display = 'none';
            
            // 显示辩论区域和控制按钮
            document.querySelector('.debate-area').style.display = 'flex';
            document.querySelector('.debate-info').style.display = 'block';
            document.querySelector('.controls').style.display = 'block';
            
            // 重新启用继续审讯按钮
            continueInterrogationBtn.disabled = false;
        }
        
        // 添加论点
        function addArgument(side, content) {
            const argumentsContainer = side === 'affirmative' ? affirmativeArgs : negativeArgs;
            
            const argumentEl = document.createElement('div');
            argumentEl.className = 'argument';
            argumentEl.innerHTML = `
                <div class="content">${content}</div>
            `;
            
            argumentsContainer.appendChild(argumentEl);
            argumentsContainer.scrollTop = argumentsContainer.scrollHeight;
        }
        
        // 重置辩论
        function resetDebate() {
            currentState = {
                selectedOptions: [],
                currentRound: 0,
                gameCompleted: false,
                currentSelectedOption: null,
                selectedRebuttal: null,
                interrogationStep: 0
            };
            
            affirmativeArgs.innerHTML = '';
            negativeArgs.innerHTML = '';
            affirmativeOptions.innerHTML = '';
            victoryMessage.style.display = 'none';
            startBtn.disabled = false;
            rebuttalBtn.disabled = true;
            interrogationBtn.style.display = 'none';
            
            // 清空当前论点对话框
            affirmativeCurrentContent.textContent = "";
            negativeCurrentContent.textContent = "";
            
            // 确保辩论区域和控件可见
            document.querySelector('.debate-area').style.display = 'flex';
            document.querySelector('.debate-info').style.display = 'block';
            document.querySelector('.controls').style.display = 'block';
            interrogationScene.style.display = 'none';
        }
        
        // 图片上传功能（模拟后端导入）
        function setupImageUpload() {
            // 创建图片上传输入（隐藏）
            const imageInput = document.createElement('input');
            imageInput.type = 'file';
            imageInput.accept = 'image/*';
            imageInput.style.display = 'none';
            imageInput.id = 'image-upload';
            
            document.body.appendChild(imageInput);
            
            // 为头像添加点击事件
            const avatars = document.querySelectorAll('.team-avatar, .interrogator-avatar, .suspect-avatar');
            avatars.forEach(avatar => {
                avatar.style.cursor = 'pointer';
                avatar.title = '点击更换头像';
                
                avatar.addEventListener('click', function() {
                    imageInput.click();
                });
            });
            
            // 处理图片上传
            imageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // 这里可以模拟将图片上传到后端
                        // 实际应用中，您需要将图片发送到服务器
                        console.log('图片已上传（模拟后端处理）');
                        
                        // 更新所有头像（简化处理，实际应用中可能只需要更新点击的头像）
                        const avatars = document.querySelectorAll('.team-avatar, .interrogator-avatar, .suspect-avatar');
                        avatars.forEach(avatar => {
                            avatar.src = e.target.result;
                        });
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
        
        // 初始化图片上传功能
        setupImageUpload();
    </script>
</body>
